<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
  <style>
    body {
      /* margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #0d0d0d, #1a001a);
      cursor: crosshair;
      touch-action: none;
      font-family: 'Segoe UI', sans-serif; */
    
  margin: 0;
  overflow: hidden;
  height: 100vh;
  background: linear-gradient(to bottom right, #1a001a, #330033);
  color: white;
  font-family: 'Sacramento', cursive;


    }

    .name {
      font-family: 'Sacramento', cursive;
      font-size: 7vw;
      text-align: center;
      color: #ff66cc;
      text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff33cc;
      margin-top: 2vh;
      position: absolute;
      top: 2vh;
      width: 100%;
      z-index: 1000;
      pointer-events: none;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff99cc; }
      to { text-shadow: 0 0 20px #ff33cc, 0 0 30px #ff66cc; }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff3399;
      transform: rotate(45deg);
      animation: fly 1.2s ease-out forwards;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff3399;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fly {
      0% { transform: translate(0, 0) scale(1) rotate(45deg); opacity: 1; }
      100% { transform: translate(0, -50vh) scale(1.5) rotate(45deg); opacity: 0; }
    }

    .message {
      position: absolute;
      font-size: 16px;
      color: #ffccff;
      font-weight: bold;
      font-family: 'Sacramento', cursive;
      text-shadow: 1px 1px 3px #660033;
      animation: floatUp 1.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-80px); opacity: 0; }
    }

    .floating-heart {
      position: fixed;
      bottom: -50px;
      font-size: 24px;
      color: #ff66cc;
      animation: floatHearts 10s linear infinite;
      pointer-events: none;
    }

    @keyframes floatHearts {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
    }

    /* Sparkling stars background effect */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      pointer-events: none;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      opacity: 0.1;
      z-index: 0;
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <!-- Floating background hearts -->
  <span class="floating-heart" style="left: 10%;">üíñ</span>
  <span class="floating-heart" style="left: 40%; animation-delay: 2s;">üíò</span>
  <span class="floating-heart" style="left: 70%; animation-delay: 4s;">‚ù§Ô∏è</span>

  <!-- Romantic Name -->
  <h1 class="name"> Theingi Soe üòº</h1>

  <!-- Script for hearts and messages -->
  <script>
    const messages = [
      "Are you WiFi? Because I'm feeling a connection üì∂",
      "You're cuter than a cat meme üê±",
      "You auto-complete me üíª",
      "You're my favorite distraction üòè",
      "You're the cheese to my code üçï+üë®‚Äçüíª",
      "Even WiFi can't keep us apart üì°",
      "If kisses were code, I'd be infinite üíã",
      "I must be a loop ‚Äî I keep thinking of you üîÅ"
    ];

    function shootHeart(x, y) {
      // Heart
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = `${x - 10}px`;
      heart.style.top = `${y - 10}px`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1200);

      // Message
      const msg = document.createElement('div');
      msg.classList.add('message');
      msg.innerText = messages[Math.floor(Math.random() * messages.length)];
      msg.style.left = `${x + 10}px`;
      msg.style.top = `${y}px`;
      document.body.appendChild(msg);
      setTimeout(() => msg.remove(), 1500);
    }

    // Mouse click
    document.addEventListener('click', (e) => {
      shootHeart(e.clientX, e.clientY);
    });

    // Touch tap
    document.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      shootHeart(touch.clientX, touch.clientY);
    });
  </script>
</body>
</html>
